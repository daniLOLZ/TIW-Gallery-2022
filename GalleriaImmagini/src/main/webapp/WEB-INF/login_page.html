<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Log in/sign up</title>
<link rel="stylesheet" type="text/css" media="all" href="css/mystyle.css" th:href="@{/css/login_page.css}" />
</head>

<body>
<h1>Welcome to the PoliMi image gallery.<br>
Sign up or sign in.</h1>

<h2>Login</h2>
<form th:action="@{/LoginCheck}" method="POST">
	Username: <input type="text" name="username" required> <br>
	Password: <input type="password" name="pwd" required><br>
	<input type="submit" value="login">	<p th:text=" ${errorMsg}"></p>
</form>

<h2>Signup</h2>
<form th:action="@{/SignupCheck}" method="POST">
	Email: <input type="text" name="email" required>
	Username: <input type="text" name="username" required> <br>
	Password: <input type="password" name="password" required><br>
	Repeat password: <input type="password" name="repeatpassword" required><br>
	<input type="submit" value="login">	<p th:text=" ${errorMsg}"></p>
</form>

</body>
</html>
