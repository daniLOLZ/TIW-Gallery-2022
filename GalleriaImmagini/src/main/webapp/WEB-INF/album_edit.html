<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>PF15 - Edit an album</title>
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/album_edit.css}" />
</head>

<body>

	<div class="homeButton">
		<form th:action="@{/Home}" method="POST">
			<input type="submit" value="Go to homepage" />
		</form>
	</div>
	<div class="logoutButton">
		<form th:action="@{/Logout}" method="POST">
			<input type="submit" value="Logout" />
		</form>
	</div>

	<h1>Edit an album</h1>

	<form th:action="@{/EditAlbum}" method="POST">

		<div>
			<label>Album title:</label> 
			<input type="text" th:name="albumTitle" th:value="${albumTitle}" />
		</div>

		<ul>
			<li th:each="image : ${imagesMap.keySet()}">
				<input type="checkbox" name="checkedImages" th:value="${image.id}" th:checked="${imagesMap.get(image)}"/>
				<img th:src="@{${image.path}}" th:alt="${image.description}" />
			</li>
		</ul>
		<input type="hidden" name="id" th:value="${#httpServletRequest.getParameter('id')}"/>
		<div>
			<input type="submit" value="Submit" />
		</div>
	</form>

</body>
</html>
