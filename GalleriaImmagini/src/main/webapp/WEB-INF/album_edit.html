<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Log in/sign up</title>
<link rel="stylesheet" type="text/css" media="all" href="css/mystyle.css" th:href="@{/css/login_page.css}" />
</head>

<body>
<h1>Welcome to the PoliMi image gallery.<br>
Sign up or sign in.</h1>

<form th:action="@{/ConnectionTester}" th:object="${sampleCheckboxes}" method="post">

    <div>
        <label>Album title:</label>
        <input type="checkbox" th:field="*{albumTitle}" />
    </div>

    <ul>
        <li th:each="image : ${allImages}"> <!-- for each element image in allImages -->
            <input type="checkbox" th:field="*{imagePaths}" th:value="${imagePath}" th:checked="${} ? 'checked'"/>
            <input type="image" th:for="${#ids.prev('imagePaths')}" th:text="${imagePath}" src="" />
        </li>
    </ul>
	
	<div>
    	<input type="submit" value="Submit"/>
    </div>
</form>

</body>
</html>
