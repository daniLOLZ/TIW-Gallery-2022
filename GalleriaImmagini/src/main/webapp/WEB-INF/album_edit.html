<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Log in/sign up</title>
<link rel="stylesheet" type="text/css" media="all"
	href="css/mystyle.css" th:href="@{/css/login_page.css}" />
</head>

<body>

	<form th:action="@{/Logout}" method="POST">
		<input id="logoutButton" type="submit" value="Logout" />
	</form>

	<h1>Create or edit an album</h1>

	<form th:action="@{/EditAlbum}" method="POST">

		<div>
			<label>Album title:</label> 
			<input type="text" th:name="albumTitle" th:value="${albumTitle}" />
		</div>

		<ul>
			<li th:each="image : ${imagesMap.keySet()}">
				<!-- for each element image = {String path, boolean present} in allImages -->
				<input type="checkbox" name="checkedImages" th:value="${image.id}" th:checked="${imagesMap.get(image)}"/>
				<img th:src="@{${image.path}}" th:alt="${image.description}" />
				<!-- th:for="${#ids.prev('image.path')}"     -->
			</li>
		</ul>
		<input type="hidden" name="id" th:value="${#httpServletRequest.getParameter('id')}"/>
		<div>
			<input type="submit" value="Submit" />
		</div>
	</form>

</body>
</html>
